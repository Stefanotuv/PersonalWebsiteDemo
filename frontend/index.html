<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- This line will fix your tab icon problem -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Static Meta Tags for your Personal Website -->
    <title>Mario Fungo| Personal Website</title>
    <meta name="description" content="The personal and professional website of Mario Fungo.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mario Fungo | Personal Website">
    <meta property="og:description" content="The personal and professional website of Mario Fungo.">
    <!-- You should create a default share image, e.g., default_og_image.png in your /frontend/public/ folder -->
    <meta property="og:image" content="/default_og_image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mario Fungo | Personal Website">
    <meta name="twitter:description" content="The personal and professional website of Mario Fungo.">
    <meta name="twitter:image" content="/default_og_image.png">
</head>

    <div id="root"></div>
